<!DOCTYPE html>
<html>
	<head>
		<title>J!Trivia</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- build:css -->
		<link rel="stylesheet" href="/styles/jtrivia.css">
		<!-- endbuild -->

	</head>
	<body>
		<div id="content">
			<div id="game-message">
				<div></div>
				<div></div>
			</div>
			<div id="top">
				<div class="logo">J!Trivia</div>
				<span id="score" class="hidden dollar">0</span>
			</div>
			<div id="board-wrapper">
				<div id="spinner">
					<img src="/assets/spinner-circle.svg">
				</div>
				<div id="dailydouble-window" class="flipper">
					<div class="front"></div>
					<div class="back">
						<span> Daily Double! </span>
						<div>
							<label for="wager">Wager: </label> 
							<div class="input-has-icon">
								<img class="icon" src="/assets/dollar.png">
								<input type="text" name="wager" id="dailydouble-wager" />
							</div>
							<span id="dailydouble-err" class="error"></span>
							<button type="button" id="submit-wager">Submit</button>
						</div>
					</div>
				</div>

				<div id="clue-window">
					<div class="content-centered">
						<div id="clue-window-category"></div>
						<div id="clue-window-question"></div>
						<ul id="clue-window-answers">
							<li></li>
							<li></li>
							<li></li>
						</ul>
					</div>
					<div id="clue-window-timer">
						<div data-tick="0"></div>
						<div data-tick="1"></div>
						<div data-tick="2"></div>
						<div data-tick="3"></div>
						<div data-tick="2"></div>
						<div data-tick="1"></div>
						<div data-tick="0"></div>
					</div>
					<div id="clue-window-feedback">
						<div data-outcome="correct">
							<span class="icon check"></span><span>Correct!</span>
						</div>
						<div data-outcome="incorrect">
							<span class="icon ex"></span><span>Incorrect!</span>
						</div>
						<div data-outcome="timeout">
							<span class="icon clock"></span><span>Timeout!</span>
						</div>
					</div>
					<button class="button-standout" id="close-clue">Continue</button>
				</div> <!-- end of clue-window -->
				<div id="board">
					<div id="intro">
						<div id="intro-welcome">Welcome to <span class="logo">J!Trivia</div>
						<div>Time to put your general knowledge to the test!</div>
					</div>
				</div> <!--end of board -->
				<button id="play" class="button-standout">Play</button>
			</div>
		</div>
		
		<!-- build:vendor -->
		<script src="/vendor/handlebars.runtime.min.js"></script>

		<!-- endbuild -->

		<!-- build:app -->
		<script src="/scripts/precompiled/board.handlebars.js"></script>
		<script src="/scripts/precompiled/report.handlebars.js"></script>
		<script src="/scripts/jtrivia.util.js"></script>
		<script src="/scripts/jtrivia.event.js"></script>
		<script src="/scripts/jtrivia.timer.js"></script>
		<script src="/scripts/jtrivia.gamebuilder.js"></script>
		<script src="/scripts/jtrivia.model.js"></script>
		<script src="/scripts/jtrivia.ui.js"></script>
		<script src="/scripts/jtrivia.controller.js"></script>
		<script src="/scripts/main.js"></script>

		<!-- endbuild-->
	</body>
</html>
